        body {

        #consoleOutput {
            padding: 10px;
            height: 300px;
            width: 800px;
            overflow-y: scroll;
            position: absolute; 
            z-index: 1;

        }

        #consoleOutput::-webkit-scrollbar {

        #consoleback {

            position: absolute; 
            z-index: 0;
        }
    </style>
</head>
<body>
    <div style="margin-left: 500px;">
        <h1 style="margin-top: 200px;">Console Output</h1>
        <div id="consoleOutput"></div>
        <div id="consoleback"></div>
    </div>

    <script>
        // Store the original console.log function
        const originalConsoleLog = console.log;

        // Select the console output container
        const consoleOutputDiv = document.getElementById('consoleOutput');

        // Override console.log
        console.log = function (...args) {
            // Convert arguments to a string
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');

            // Append the message to the console output div
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            consoleOutputDiv.appendChild(messageElement);

            // Scroll to the bottom of the output container
            consoleOutputDiv.scrollTop = consoleOutputDiv.scrollHeight;

            // Call the original console.log
            originalConsoleLog.apply(console, args);
        };

        // Example: Start your own logging here
        // console.log("Your messages will appear here!");
    </script>
</body>
